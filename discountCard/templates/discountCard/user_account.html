{% extends 'discountCard/base.html' %}
{% load static %}
{% load bootstrap %}

{% block header %}

<header class="masthead text-center text-white">
    <div class="masthead-content">
        <div class="container">
            <h1 class="masthead-heading mb-0">Welcome {{user.username}} !</h1>
        </div>

    </div>


</header>

<div class="row">
    <div class="col-xs-1 col-sm-2 col-lg-3">    </div>
    <div class="col-xs-10 col-sm-8 col-lg-6">
        <div class="body_text">
            <p>Expiry Date: {{user.profile.card_number.renewal_date}}</p>
            {{expired}}
            {% if expired %}
            <p>Expired</p>
            <a class="btn btn-danger" href="{% url 'renew' %}">Renew</a>
            {% endif %}
        </div><br>
    </div>
    <div class="col-xs-1 col-sm-2 col-lg-3">    </div>
</div>



{% endblock %}
