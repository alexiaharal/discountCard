{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- BOOTSTRAP STYLES-->
    <link href=" {% static 'css/bootstrap.css' %}" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="{% static 'css/font-awesome.css'%}" rel="stylesheet" />
    <!-- CUSTOM STYLES-->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" />

    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

    <title>Synolic International Discount Card</title>
</head>
<body>
<div class="row body_background">
    <!-- Logo row -->
    <div class="row logo_background">
        <div class="col-xs-3 col-sm-3 col-lg-2"></div>
        <div class="col-xs-6 col-sm-6 col-lg-8">
            <div class="row">
                    <img src="../../static/img/Logo_transp.PNG" class="Logo_Image">
                    {% if user.is_authenticated %}
                        <div class="login">
                            <a href="{% url 'logout' %}" class="login">Sign Out</a>     <a href="{% url 'user_account' %}" class="login">My Account</a>
                        </div>
                    {% else %}
                        <a href="{% url 'login' %}" class="login">Sign In</a>
                    {% endif %}
            </div>
        </div>
        <div class="col-xs-3 col-sm-3 col-lg-2"></div>
    </div>
    <!-- Navigation Bar row -->
    <div class="row nav_bar_background">
        <div class="col-xs-4 col-sm-4 col-lg-2"></div>
        <div class="col-xs-4 col-sm-4 col-lg-8">
            <div class="row " >
                    <div class="btn-group">
                        <a href="{% url 'index' %}" class="button">Home</a>
                        <a href="{% url 'partners' %}" class="button">Partners</a>
                        <a href="{% url 'become_member' %}" class="button">Get Your Card</a>
                        <a href="{% url 'become_partner' %}" class="button">Become A Partner</a>
                        <a href="{% url 'faq' %}" class="button">FAQ</a>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-4 col-sm-4 col-lg-2"></div>
    </div>
    <!-- Main Body row -->
    <div class="row body_background">
        <div class="col-xs-3 col-sm-3 col-lg-3"></div>
        <div class="col-xs-6 col-sm-6 col-lg-6">
            <br>

            {%block body_block %} Body Block {% endblock %}
        </div>
        <div class="col-xs-3 col-sm-3 col-lg-3"></div>
    </div>
    <!-- Footer row -->
    <div class="row nav_bar_background">
        <div class="col-xs-2 col-sm-2 col-lg-2"></div>
        <div class="col-xs-8 col-sm-8 col-lg-8">
            Footer
        </div>
        <div class="col-xs-2 col-sm-2 col-lg-2"></div>
    </div>
</div>



</body>
</html>
