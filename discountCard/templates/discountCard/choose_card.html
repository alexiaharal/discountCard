{% extends 'discountCard/base.html' %}
{% load static %}
{% load bootstrap %}

{% block header %}

<header class="masthead text-center text-white">
    <div class="masthead-content">
        <div class="container">
            <h1 class="masthead-heading mb-0">Get Your Own Card Now!</h1>
        </div>

    </div>


</header>
<section>
    <div class="row">
        <div class="col-xs-1 col-sm-2 col-lg-3">    </div>
        <div class="col-xs-10 col-sm-8 col-lg-6">
           <hr> <h5>Please proceed with the payment to order your card!</h5><hr>
        </div>
        <div class="col-xs-1 col-sm-2 col-lg-3">    </div>
    </div>

</section>

<section>
    <div class="row">
        <div class="col-xs-1 col-sm-2 col-lg-3">    </div>
        <div class="col-xs-10 col-sm-8 col-lg-6">
            <form method="POST" class="profileRegisterForm" autocomplete="off" enctype="multipart/form-data">
                {% csrf_token %}
                {{ card_form|bootstrap }}
                <button type="submit" name="submitBtn" style="float:right;" class="save btn btn-primary rounded-pill ">Proceed To Payment</button>
                <a href="{% url 'user_account' %}" class="btn btn-primary rounded-pill ">Cancel</a>
            </form>
            <hr>
            <div class="mt-5">
                <h6>Did you buy a card already?</h6>
                    <a href="{% url 'register_card' %}"  class="btn btn-primary btn-sm rounded-pill ">Register A Card</a>

            </div><hr>
        </div>
        <div class="col-xs-1 col-sm-2 col-lg-3">    </div>
    </div>

</section>
