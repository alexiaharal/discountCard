
{% extends 'discountCard/base.html' %}
{% load static %}
{% load bootstrap %}

{% block header %}

<header class="masthead text-center text-white">
    <div class="masthead-content">
        <div class="container">
            <h2 class="masthead-subheading mb-0">Sign In To Your Account</h2>
        </div>

    </div>


</header>

<div class="row">
    <div class="col-xs-1 col-sm-2 col-lg-4">    </div>
    <div class="col-xs-10 col-sm-8 col-lg-4">
        <hr><form method="POST" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %}
            {{ login_form|bootstrap }}
            <button type="submit" name="submitBtn" value="Login" class="save btn btn-default">Sign In</button>
        </form><hr>
    </div>
    <div class="col-xs-1 col-sm-2 col-lg-4">    </div>
</div>



{% endblock %}
