{% extends 'discountCard/base.html' %}
{% load static %}
{% load bootstrap %}

{%block body_block %}

<div class="row">
        <h3 style="color:#000">Sign In to your Account!</h3>
</div>

<hr/>

    <form method="POST" autocomplete="off" enctype="multipart/form-data">
        {% csrf_token %}
        {{ login_form|bootstrap }}
        <button type="submit" name="submitBtn" value="Login" class="save btn btn-default">Sign In</button>
    </form>
{% endblock %}
